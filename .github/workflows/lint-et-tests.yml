name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install dependencies
        run:
          composer install --no-dev

      - name: Ensure phpcs has execute permissions
        run:
          chmod -R +x vendor/bin # Appliquer les permissions d'exécution à tout le dossier vendor/bin
          ls -l vendor/bin/phpcs # Vérifier les permissions du fichier php cs

      - name: Run PHPCS linting
        run:
          vendor/bin/phpcs --standard=PSR2 src/MesDates.php

      - name: Run PHPUnit tests
        run:
          vendor/bin/phpunit
